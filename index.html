<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSA Superstar Roster</title>
  <link rel="stylesheet" href="./styles/styles.css" />
</head>

<body>
  <main>
    <br><div class="container">
      <h1>CSA Superstar Roster</h1>

      <!-- Video Embed -->
      <div class="video-container">
        <h2>CSA vs The Authority</h2>
        <video width="100%" controls autoplay loop muted>
          <source src="./data/Brock Lesnar Entrance Video.mp4" type="video/mp4">
        </video>
      </div>

      <br>

      <!-- Display area -->
      <div class="name-display">
        <span id="fullName"></span>
      </div>

      <!-- Buttons -->
      <button id="students">CSA Superstars "Click Me!"</button><br><br>
      <button id="instructors">The Authority "Click Me!"</button><br><br>
      <button id="showAll">Show All Contacts (Console Only)</button>

      <!-- History -->
      <h2>Last 5 Names</h2>
      <ul id="historyList"></ul>
    </div>
  </main>

  <script src="./scripts/scripts.js"></script>
</body>

</html>
