<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Name Generator</title>
  <link rel="stylesheet" href="./styles/styles.css" />
</head>
<body>
  <main>
    <div class="container">
      <h1>CSA Superstar Roster</h1>

      <!-- Display area -->
      <div class="name-display">
        <span id="firstName"></span> <span id="lastName"></span>
      </div>
      <p id="email"></p>
      <p id="slack"></p>

      <!-- Buttons -->
      <button id="randomName">Generate Student</button><br><br>
      <button id="randomInstructor">Generate Instructor</button>

      <!-- History -->
      <h2>Last 5 Names</h2>
      <ul id="historyList"></ul>
    </div>
  </main>

  <script src="./scripts/scripts.js"></script>
</body>
</html>
